@(agents: Map[String, agent.Agent])

<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@@0.9.1/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script type="text/javascript">
    function start(name){
      fetch(`/api/agents/${name}/start`, {method: "POST"})
        .then(() => document.location.reload())
    }

    function stop(name){
      fetch(`/api/agents/${name}/stop`, {method: "POST"})
        .then(() => document.location.reload())
    }
  </script>
</head>

<body>
<h1 class="title">Pop-Culture-Quiz Admin: Agents</h1>

<table class="table">
  <tr>
    <th>Agent</th>
    <th>Running</th>
    <th></th>
  </tr>
  @for((name, agent) <- agents.toList.sortBy(_._1)) {
    <tr>
      <td>@name</td>
      <td>@{agent.running}</td>
      <td>
        @if(agent.running){
          <button class="button" onclick="stop('@{name}')">Stop</button>
        }else{
          <button class="button" onclick="start('@{name}')">Start</button>
        }
      </td>
    </tr>
  }
</table>
</body>
</html>
