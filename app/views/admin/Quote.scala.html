@import model._

@(quote: model.Quote)

@for(statement <- quote.statements){
  <div>
    @statement.character match {
      case Some(character) => { <b>@{character}: </b>}
      case None => {}
    }
    @for(item <- statement.items){
      @item match {
        case Blocking(blocking) => {[<i>@blocking</i>] }
        case Speech(speech) => {<span>@speech</span> }
      }
    }
  </div>
}
